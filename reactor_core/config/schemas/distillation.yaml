# Night Shift Knowledge Distillation Configuration
# All values support environment variable interpolation: ${VAR:-default}

teacher:
  provider: ${NIGHTSHIFT_TEACHER_PROVIDER:-openai}
  model: ${NIGHTSHIFT_TEACHER_MODEL:-gpt-4o}

rate_limiting:
  requests_per_minute: ${NIGHTSHIFT_RPM:-60}
  max_concurrent_requests: ${NIGHTSHIFT_CONCURRENT:-10}
  retry_attempts: 3
  retry_delay_seconds: 1.0

cost_controls:
  max_daily_cost_usd: ${NIGHTSHIFT_MAX_DAILY_COST:-50.0}
  max_tokens_per_request: 4096

quality:
  min_quality_score: 0.6
  rewrite_threshold: 0.4

modes:
  enable_scoring: true
  enable_rewriting: true
  enable_synthetic_generation: false

synthetic:
  examples_per_topic: 5
  topics: []
